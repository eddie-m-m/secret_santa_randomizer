<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mask-custom">
      <div class="container-fluid">
        <header id="header">
          <img src="static/img/santa.jpeg" width="=75" height="85" /> <br />
        </header>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Here's Your Secret Santa List</h1>
    <table class="table w-25">
      <tr>
        <th>Santas</th>
        <th>Giftees</th>
      </tr>
      {% for participant in participants %}
      <tr>
        <td id="santas">{{ participant[0] }}</td>
        <td id="giftees">{{ participant[1] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
