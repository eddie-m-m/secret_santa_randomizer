<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Secret Santa List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
    <header id='header'>
    <img src='static/img/santa.png' width="=85px" height="95px"> <br>
    &nbsp&nbsp 
    <a href="#">Home</a>
    &nbsp&nbsp     
    <a href="{{ url_for('randomize_list') }}">View List</a>&nbsp&nbsp
    </header>
    <video autoplay loop muted id="headerPopup">
      <source src="static/img/opening_vid.mp4" type="video/mp4" preload="auto">
    </video> 
    <!-- Button to toggle video visibility -->
    <div id="btnDiv">
    <div class="content">
    <button id="toggleButton" onclick="toggleVideo()">Start Your List Now</button>
    </div>
  </div>
    <!-- div with form and input button -->
  <div id="adding_santa">
    <div class="santa_container">
      <h1>Add Santa</h1>
      <div>

        <form action='/add_participant' method="POST">
          <label for="participant">Add a Santa:</label>
          <input type="text" id="participant" name="participant" required>
          <button type="submit">Add</button>
        </form>

      </div>

    <div id='santa_list'>
      <table>

        {% for santa in participants %}
        <tr>
          <td id="santas">{{ santa.name }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <script>
      function toggleVideo() {
        const video = document.getElementById("headerPopup");
        const button = document.getElementById("toggleButton");
        const addingSantaDiv = document.getElementById('adding_santa');
        const btnDiv = document.getElementById('container');

        if (video.style.display === "none") {
          video.style.display = "block";
          button.innerHTML = "Hide Video";
        } else {  
          addingSantaDiv.style.display = 'block';
          video.style.display = "none";
          button.style.display = "none";
          btnDiv.style.display = "none"
        }
      }
    </script>
  </body>
</html>
