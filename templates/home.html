<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Secret Santa List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <header id='header'>
        <img src='static/img/santa.png' width="=55px" height="65px"> <br>
        </header>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('randomize_list') }}">View List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <video autoplay muted id="headerPopup">
      <source src="static/img/opening_vid.mp4" type="video/mp4" preload="auto">
    </video> 
  </div>
    <!-- div with form and input button -->
  <div id="adding_santa">
    <div class="santa_container">
      <h1>Add Santa</h1>
      <div>
        <div class="text-danger" >
        {{ display_message }}
        </div>
      <div>
        <form action='/add_participant' method="POST">
          <label for="participant">Add a Santa:</label>
          <input type="text" id="participant" name="participant" required>
          <button type="submit" class="btn btn-success">Add</button>
          <a href="{{ url_for('clear_list') }}" class="btn btn-danger" >Clear List</a>
        </form>
      </div>
      <table class="table w-25">
        <tbody>
        {% for santa in participants %}
        <tr>
          <td id="santas">{{ santa.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    <script>
      function playVideo() {
        const video = document.getElementById("headerPopup");
        const addingSantaDiv = document.getElementById('adding_santa');
        const videoPlayed = sessionStorage.getItem('videoPlayed');

        if (!videoPlayed) {
          video.addEventListener("ended", () => {
            video.style.display = "none";
            addingSantaDiv.style.display = "block";
            sessionStorage.setItem('videoPlayed', 'true');
          });
        } else {
          video.style.display = "none";
        }
      }
      window.onload = playVideo();
    </script>
  </body>
  </html>
